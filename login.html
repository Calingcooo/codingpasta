<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Log in</title>
</head>

<body>


    <div class="container-fluid">
        <div class="container" id="login">
            <div class="row justify-content-center">

                <!-- FORM COLUMN -->
                <div class="col col-5 text-center>
                    <div class=" form" id="login-form">

                    <!-- HEADER SECTION -->
                    <p class="header display-5 fw-bolder">Create Accout</p>

                    <!-- SOCIAL ICONS -->
                    <i class="fa-brands fa-google p-2 border border-1"></i>
                    <i class="fa-brands fa-facebook-f p-2 border border-1"></i>
                    <i class="fa-brands fa-twitter p-2 border border-1"></i>
                    <i class="fa-brands fa-vk p-2 border border-1"></i>
                    <br />
                    <br />
                    <div class="header-p">or use your email for registration</div><br />

                    <!-- FORM SECTION -->
                    <form>
                        <input type="text" class="form-control p-3" placeholder="Email" aria-label="Email"><br />
                        <input type="password" class="form-control p-3" placeholder="Password"
                            aria-label="Password"><br/>

                        <!-- CHECK BOX -->
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I agree to the <a href="#">Terms</a> and <a href="#">Privacy
                                Policy</a></label><br/><br/>

                        <!-- BUTTONS -->
                        <div class="row">
                            <div class="col col-6">
                                <button type="submit" class="login w-100 border border-0 rounded-3 p-3">Sign</button>
                            </div>
                            <div class="col col-6">
                                <button type="submit" class="register w-100 rounded-3 p-3">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- SVG IMAGE COLUMN -->
                <div class="col col-5 text-center">
                    <img src="./images/login-image.jpg" class="img-fluid w-100 h-80">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
